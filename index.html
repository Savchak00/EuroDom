<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="owlcarousel2/assets/owl.carousel.min.css">
  <link rel="stylesheet" href="owlcarousel2/assets/owl.theme.default.min.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/animate.css">
  <script src="https://kit.fontawesome.com/29b380d26c.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>EuroDom</title>
</head>
<body>
  <div class="info">
    <div class="info__logo d-flex">
      <h2>
        Euro
      </h2>
      <h2 id="dom">
        Dom
      </h2>
    </div>
    <div class="info__main d-flex">
      <div class="info__text">
        <p>
          Кухня та меблі
        </p>
        <h1>
          Італія у вас вдома
        </h1>
        <p class="secondinfo">
           Більш ніж 7 італійських фабрик, завдяки
           <br>
            яким в вас вдома стане уютно та тепло
        </p>
      </div>
    </div>
    <div class="info__btns d-flex">
      <button class="call">
        Подзвонити
      </button>
      <button class="location">
        <i class="fa fa-map-marker"></i> Де ми?
      </button>
    </div>
    <div class="info__contacts d-flex">
      <a id="facebook" href="#"><i class="fab fa-facebook-f"></i></a>
      <span>+380 95 538 30 57</span>
    </div>
  </div>
  <div class="container">
    <div id="slider" class="slider">
      <div class="slider__decoration">
      </div>
      <div class="slider__classic_kitchen">
        <img src="img/asolo.jpg" alt="">
      </div>
      <div class="slider__decoration slider__decorationsecond ">
      </div>
    </div>
  </div>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="owlcarousel2/owl.carousel.min.js"></script>
  <script src="js/main.js"></script>

</html>
